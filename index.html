<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyatt Scheberies</title>
  <style>
    body {
      background-color: #12213e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 40px 0 10px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 800px;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
    }
    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 0;
    }
    .logos img {
      height: 60px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <h1>WYATT SCHEBERIES</h1>
    <div class="social-icons">
      <a href="#" title="Instagram">&#x1F4F7;</a>
      <a href="#" title="LinkedIn">in</a>
      <a href="#" title="Email">&#9993;</a>
      <a href="#" title="GitHub">GH</a>
    </div>
  </header>

  <section class="gallery">
    <img src="your-photo-1.jpg" alt="Photo 1">
    <img src="your-photo-2.jpg" alt="Photo 2">
    <img src="your-photo-3.jpg" alt="Photo 3">
  </section>

  <section class="logos">
    <img src="causes-logo.png" alt="Causes">
    <img src="school-logo.png" alt="Your School">
    <img src="company-logo.png" alt="Company">
  </section>
</body>
</html>
