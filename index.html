<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyatt Scheberies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #111111;
      color: #f2f2f2;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 500;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #f2f2f2;
      font-size: 1.5em;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    hr {
      margin: 20px auto 20px;
      width: 70%;
      border: 0.5px solid #444;
    }

    .bio {
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 0 20px;
      font-size: 1.05em;
      line-height: 1.6;
      font-weight: 300;
    }

    .gallery-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .gallery-scroll img {
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-right: 20px;
      scroll-snap-align: start;
      display: inline-block;
    }

    .gallery-scroll img:last-child {
      margin-right: 0;
    }

    @media (max-width: 768px) {
      .gallery-scroll img {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>WYATT SCHEBERIES</h1>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/wyattscheberies" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="mailto:wyatt@scheberies.com" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <hr />

  <p class="bio">
    I currently work on digital giving at Causes.com and support early growth stage investing at Supercruise. 
    Before that, I helped grow a premium spirits brand, grew Christmas trees, and worked on wildfire prevention.
  </p>

  <div class="gallery-scroll">
    <img src="images/photo1.jpeg" alt="Photo 1">
    <img src="images/photo2.jpeg" alt="Photo 2">
    <img src="images/photo3.jpeg" alt="Photo 3">
    <img src="images/photo4.jpeg" alt="Photo 4">
    <img src="images/photo5.jpeg" alt="Photo 5">
    <img src="images/photo6.jpeg" alt="Photo 6">
    <img src="images/photo7.jpeg" alt="Photo 7">
    <img src="images/photo8.jpeg" alt="Photo 8">
    <img src="images/photo9.jpeg" alt="Photo 9">
    <img src="images/photo10.jpeg" alt="Photo 10">
    <img src="images/photo11.jpeg" alt="Photo 11">
  </div>

</body>
</html>
