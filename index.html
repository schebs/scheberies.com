<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyatt Scheberies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p+1xjF9O0OVJ1MNZ2u8mM5ZPfVeP6EOtMWhz+JLw8UvS0Ww/3uvUk5MpbVPeFrK0PBcOCGkgK04R6Kp6FRW6QA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-weight: 500;
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    .social-icons {
      margin: 1.5rem 0;
    }

    .social-icons a {
      color: #f1f1f1;
      margin: 0 1rem;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a i {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover i {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      transform: scale(1.2);
    }

    hr {
      width: 70%;
      margin: 1rem auto;
      border: 0;
      border-top: 1px solid #444;
    }

    p {
      max-width: 800px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      line-height: 1.6;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem;
      gap: 1rem;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      border-radius: 10px;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .carousel-wrapper {
      overflow: hidden;
      position: relative;
      padding-bottom: 2rem;
    }

    .carousel-inner {
      display: flex;
      animation: scroll 60s linear infinite;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>WYATT SCHEBERIES</h1>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/wyattscheberies" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:wyatt.scheberies@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
  <hr />
  <p>
    I currently work on digital giving at Causes.com and support early growth stage investing at Supercruise. Before that, I helped grow a premium spirits brand, grew Christmas trees, and worked on wildfire prevention.
  </p>
  <div class="carousel-wrapper">
    <div class="carousel-inner">
      <img src="images/photo1.jpeg" alt="Photo 1">
      <img src="images/photo2.jpeg" alt="Photo 2">
      <img src="images/photo3.jpeg" alt="Photo 3">
      <img src="images/photo4.jpeg" alt="Photo 4">
      <img src="images/photo5.jpeg" alt="Photo 5">
      <img src="images/photo6.jpeg" alt="Photo 6">
      <img src="images/photo7.jpeg" alt="Photo 7">
      <img src="images/photo8.jpeg" alt="Photo 8">
      <img src="images/photo9.jpeg" alt="Photo 9">
      <img src="images/photo10.jpeg" alt="Photo 10">
    </div>
  </div>
</body>
</html>
