<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyatt Scheberies</title>
  <!-- Preview when texted -->
  <meta property="og:title" content="Wyatt Scheberies" />
  <meta property="og:image" content="https://scheberies.com/images/preview.jpeg" />
  <meta property="og:url" content="https://scheberies.com" />
  <meta property="og:type" content="website" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 40px 0 10px;
    }
    h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .social-icons {
      margin: 20px 0 10px;
    }
    .social-icons a {
      margin: 0 15px;
      color: #e6e6e6;
      font-size: 1.8em;
      text-decoration: none;
      display: inline-block;
      transition: color 0.2s;
    }
    .social-icons a:hover {
      color: #999;
    }
    hr {
      width: 60%;
      margin: 30px auto;
      border: none;
      border-top: 1px solid #444;
    }
    .bio {
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 0 20px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      margin: 20px 0 60px;
    }
    .carousel {
      display: flex;
      width: max-content;
      animation: scroll 60s linear infinite;
    }
    .carousel img {
      height: 300px;
      margin: 0 10px;
      border-radius: 8px;
      object-fit: cover;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 0;
    }
    .logos img {
      height: 60px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <h1>WYATT SCHEBERIES</h1>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/wyattscheberies" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:wyatt.scheberies@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </header>

  <hr />

  <section class="bio">
    <p>I currently work on digital giving at Causes.com and support early growth stage investing at Supercruise. Before that, I helped grow a premium spirits brand, grew Christmas trees, and contributed to fire mitigation in California.</p>
  </section>

  <div class="carousel-wrapper">
    <div class="carousel">

      <img src="images/photo5.jpeg" alt="Photo 5">

    </div>
  </div>
</body>
</html>
